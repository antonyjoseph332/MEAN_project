<div class="mb-3" nz-flex nzJustify="flex-end" nzGap="small">

    <button nz-button nzType="primary" (click)="createEditCompany()">
        <span nz-icon nzType="plus" nzTheme="outline"></span>
        Create

</div>
<app-common-table [data]="filterData" [columns]="listOfColumn" (action)="actionControl($event)"></app-common-table>
